name: DexQuiz CD

on:
  release:
    types:
        - created

env:
  AZURE_RESOURCE_GROUP: DevCampProducao
  AZURE_APP_NAME: dexquiz

defaults:
  run:
    working-directory: src/DexQuiz.Server

jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      run: dotnet publish --configuration Release -o ${{env.DOTNET_ROOT}}/dexquiz --no-build

    - uses: azure/webapps-deploy@v2
      with:
        publish-profile: ${{ secrets.BWASM_PUB_PROFILE_WIN }}
        app-name: ${{ env.AZURE_APP_NAME }}
        package: ${{env.DOTNET_ROOT}}/dexquiz
